1. 领取礼包码后，登陆《一骑当先》游戏，点击左上角“VIP”按钮<br />
<img src="http://image.dao50.com/wldFolder/images/yqdxxsk1.jpg" /><br />
2.输入新手卡号即可领取《一骑当先》尊贵礼包。<br />
 进入游戏中点击右上方“礼包”按钮，打开礼包界面；<br />

4、点击尊贵礼包即可获得<br />

银两×10000，菊花茶×2，突飞令×5，青麟袍×1，轻甲×1<br />
<font color="#FF0000">温馨提示：</font><br />
1、领取成功后请至包裹里查看使用。<br />
2、每个帐号在同一服务器内只能使用一次尊贵礼包。<br />
3、请先选择游戏所在服务区后，点击“领取礼包”按钮领取。
