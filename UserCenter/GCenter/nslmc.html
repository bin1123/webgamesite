    function submit_form() {
        var username = $("#username").val();
        var password = $("#pwd").val();
        if (username == "") {
            $("#usererr").html("请输入用户名");
            return false;
        }
        else if (username.length < 4 || username.length > 16) {
            $("#usererr").html("用户名格式不正确!");
            return false;
        }
        else if (password == "") {
            $("#usererr").html("");
            $("#pwderr").html("密码不能为空");
            return false;
        }
        else if (password.length < 6 || password.length > 16) {

        }
        else {
            return true;
        }
    }
</script>
